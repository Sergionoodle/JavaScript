<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabla unicode</title>
    <style>
        table, tr, td, th{
            border: solid black 1px;
            border-collapse: collapse;
        }
    </style>
  
</head>
<body>
    <table>
   
       
    <script>
        contador = 0;
     for(let i = 0 ; i<= 100;i++){
         document.write("<tr>");
     
     for(let j = 0; j < 10; j++){
        document.write("<td>"+contador+"</td>");
        document.write("<td>&#"+contador+";</td>");
        contador++;
     }

     document.write("</tr>");
    }
    </script>
   

</table>
</body>
</html>
