<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuadrosRandom</title>
</head>

<body>
    <script>
        /* Declaraci√≥n de variables */
        var rojo;
        var verde;
        var azul;
        var arriba;
        var izq;
        var ancho = 50;
        var alto = 50;
        var maxCuadros = 2000;

        //Hacemos un bucle donde repita los cuadrados hasta su maximo
        for (let i = 1; i <= maxCuadros; i++) {
            rojo = parseInt(Math.random() * 256);//Colores random
            verde = parseInt(Math.random() * 256);//Colores random
            azul = parseInt(Math.random() * 256);//Colores random
            izq = parseInt(Math.random() * 100);//Posicionamiento random
            arriba = parseInt(Math.random() * 100);//Posicionamiento random

            document.write(`<div id='fondo' ` +
                `style='background-color:rgb(${rojo},${verde},${azul});` +
                `left:${izq}%;top:${arriba}%;width:${ancho}px;height:${alto}px' ` +
                `></div>`);
        }
    </script>
</body>

</html>
