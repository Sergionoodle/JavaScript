<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITULO COLOR ALEATORIO</title>
    
</head>
<body>
    <script>
        //rojo harÃ¡ que los numeros sean aleatorios
        var rojo = parseInt(Math.random()*255);
        //parseInt pasa a un entero y Math.random()*255 -> saca 
        //un numero del 1 al 255
        var verde = parseInt(Math.random()*255);
        var azul = parseInt(Math.random()*255);
        document.write('<h1 style="color: rgb('+rojo+', '+verde+', '+azul+');">HOLA</h1>');
    </script>
</body>
</html>
