    <title>Pares impares</title>

<body>
    <script>
        const par = function (x){
            return (x%2 == 0) ? "par" : "impar" //si no da 0 es la segunda opcion y si no es la primera
        }

        //Funcion flexa donde si la x se divide entre dos da par y si no es impar
        const par2 = (x) => (x%2 == 0) ? "par" : "impar"

        //tests
        let test = par;
        document.write(test(8))

        let test2 = par2;
        document.write("<br>"+test2(6))
    </script>
</body>
