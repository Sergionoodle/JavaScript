<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //Hacemos una condicion donde si lo introducido no es un numero 
        //Se repita el prompt
        do{
            var numero = prompt("Escribe un numero")
        }while(isNaN(Number(numero)))
        document.write("El numero es "+numero)
    </script>
</body>
</html>
