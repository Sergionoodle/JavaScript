<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla unicode</title>
</head>

<body>
    <script>
        /* Declaración de variables */
        var cantidad = 10000;
        var codigo = 1;

        /* Generación de los códigos */
        for (let j = 1; j <= cantidad / 10; j++) {
            document.write("<tr>");
            for (let k = 1; k <= 10; k++) {//recorremos la segunda parte y sacamos los td con el contenido 
                document.write(`<td>${codigo}</td><td> &#${codigo}</td>`);
                codigo++;
            }
            document.write("</tr>");
        }
    </script>

</body>

</html>
