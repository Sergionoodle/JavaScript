        do {


            var respuest = prompt("Escribe una palabra");

        } while (isNaN(Number(numero)));


        for (var i = 0; i < respuest.length; i++) {
            //recorremos el texto con un bucle contador
            numero = respuest.charCodeAt(i) + numero;
            //aqui hacemos que el numero sea igual a 
            //el nombre que con charcode (el numero que recorrera de mientras)
            // mas el numero de cifrado

            document.write(String.fromCharCode(numero));
            //y aqui como bien sabes lo que hacemos es escribir en el 
            //documento una palabra que cambie el numero(que es la variable de antes)
            //por sus correspondientes codigos de unicode 

        }
